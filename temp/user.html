                        <span class="dot" style="background:#5AC05A;"></span>
                    </div>
                    <div class="column middle">
                        <input type="text" value="Postprocessing image " disabled>
                    </div>

                </div>

                <div class="content">
                    <div class="box">
                        <div class="sampleimput-box">

                            <img class="images" src="images/carCapture.png" alt="">
                        </div>
                        <div class="inputSampleRes">hello</div>
                    </div>

                </div>
            </div>
        </div>
        <div class="div4">
            <div class="container container3">
                <div class="row">
                    <div class="column left">

                        <span class="dot" style="background:#FDD800;"></span>
                        <span class="dot" style="background:#5AC05A;"></span>
                    </div>
                    <div class="column middle">
                        <h3>Result</h3>
                    </div>

                </div>

                <div class="content">
                    <div class="box">
                        <ul>
                            <li>speed</li>
                            <li>location</li>
                            <li>
                                details send to owner
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
